      <div class="container">
        <!-- Formulário para adicionar novas receitas -->
        <br><br><br><br><br>
        <h2>Adicionar Nova Receita</h2>
        <h3>Carregue a imagem da receita aque</h3>
          <input id="imagem" type="file" name="imagem">
        <form id="nova-receita-form">
          <label for="nome-receita">Nome da Receita:</label><br>
          <input type="text" id="nome-receita" name="nome-receita" required><br><br>
          <label for="ingredientes">Ingredientes:</label><br>
          <textarea id="ingredientes" name="ingredientes" cols="70" rows="15" required></textarea><br><br>
          <label for="minhaTextarea">Modo de Preparo:</label><br>
          <textarea id="minhaTextarea" name="modo-preparo" cols="70" rows="15" required></textarea><br><br>
          <label for="dica">Adicione uma dica (Opcional)</label><br>
          <textarea name="Dica" id="Dica" cols="60" rows="10"></textarea><br><br>
          <label for="Rendimento">Rendimento (Opcional)</label><br>
          <input type="text" id="Rendimento" name="Rendimento"><br><br>
          <label for="tempo-cozimento">Tempo de Cozimento:</label><br>
          <input type="text" id="tempo-cozimento" name="tempo-cozimento" required><br><br>
          <button type="submit">Adicionar Receita</button><br><br><br>
      </form>
     </div>
